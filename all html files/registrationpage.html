        <form onsubmit="return sub()" class="form" target="_blank" action="login.html" method="post">
            <div class="box">
                <h1><i class="fa-regular fa-address-card"></i>Registration Form</h1>
                <div class="hero  mb-3">
                    <i class="fa-solid fa-user  "></i>
                    <label for="username">USERNAME :</label>
                    <input   id="uname" type="text" placeholder="Enter Username " onfocus="username()"
                        onblur="username1()">
                    <p id="fn"></p>
                </div>
                <div class="hero md-3">
                    <i class="fa-solid fa-envelope "></i>

                    <input id="emailvalid" type="email" placeholder="Enter email " onfocus="email()" onblur="email1()">

                </div>

                </div>
                <div class="hero md-3">

                    <label for="password">RE-ENTER PASSWORD :</label>
                    <input id="revalid" type="password" placeholder="Enter re-enter password" onfocus="repass()"

                    <p id="rps"></p>
                </div>
                <p id="err"></p><br>
